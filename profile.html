<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./styles/profile.css">
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<title>Profile Page</title>

<body>
    <nav id="navbarPlaceholder"></nav>
    <div class="wrapper-profile">
        <div class="top-wraper">
            <div class="top-main-profile">
                <div class="profile-pic-div">
                    <img src="./images/profile.jpg" alt="" id="photo">
                    <input type="file" id="file">
                    <label for="file" id="uploadBtn">Choose a photo</label>
                </div>
            </div>
            <div class="username">Jun Ho Han</div>
            <div class="date">Joined Date: Mar 6, 2022</div>
            <input type="text" value="Edit" class="edit">
        </div>
        <div class="timeline">
            <div class="timeline-title">
                <span class="material-icons-outlined" id="time">
                    schedule
                </span>
                <p>Timeline</p>
            </div>
            <div class="user-data">
                <div class="review">
                    <p class="profile-timeline-titles">Review</p>
                    <p>0</p>
                </div>
                <div class="bookmark">
                    <p class="profile-timeline-titles">Bookmark</p>
                    <span class="material-icons-outlined">
                        bookmark_border
                    </span>
                </div>
                <div class="photo">
                    <p class="profile-timeline-titles">Photo</p>
                    <p>0</p>
                </div>
            </div>
        </div>

    </div>
    <nav id="footerPlaceholder"></nav>
    <script src="./scripts/firebaseAPI_team21.js"></script>
    <script src="./scripts/profile.js" defer></script>
    <script src="./scripts/skeleton.js"></script>
</body>

</html>
