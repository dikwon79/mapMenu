    <!-- our own navbar goes here -->

    <!-- the body of your page goes here -->
    <div class="nav">
        <div class="login"><a href="./login.html">Login</a></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Please enter food or restaurant you want to visit.

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- searchbox -->
    <div class="input-group">
        <input id="pac-input" type="text" class="position-relative top-0 start-50 translate-middle-x fs-5"
            placeholder="food">
    </div>

    <div class="landing-page">
        <header class="main-header"
            style="background-image: url('./images/main.png');  background-repeat: cover;   background-size: 100% 100%;">
            <div>
                <p class="title1">Honest reviews and ratings!</p>
                <h1 class="title2">mapMenu</h1>
                <fieldset class="main-search">
                    <label class="search-word" for="main-search">
                        <span class="material-icons-outlined" id="searching">
                            search
                        </span>
                        <input id="main-search" class="HomeSearchInput" name="main-search" type="text" maxlength="10"
                            placeholder="food or restaurant" autocomplete="off">
                    </label>
                    <input class="btn-search" type="submit" value="Search">
                </fieldset>
            </div>
        </header>
        <div class="list-title">Our curated best restaurant in Downtown</div>
        <ul class="cards">
            <li class="card">
                <a href="#">
                    <img src="./images/ourpick.png" alt="">
                    <figure>
                        <figcaption>
                            <div class="info_inner_wrap">
                                <span class="ls-title">Top 5 restaurants</span>
                            </div>
                        </figcaption>
                    </figure>
                </a>
            </li>
            <li class="card">
                <a href="#">
                    <img src="./images/asianfood.jpg" alt="">
                    <figure>
                        <figcaption>
                            <div class="info_inner_wrap">
                                <span class="ls-title">Top 5 asian restaurant</span>
                            </div>
                        </figcaption>
                    </figure>
                </a>
            </li>
            <li class="card">
                <a href="#">
                    <img src="./images/pizza.jpg" alt="">
                    <figure>
                        <figcaption>
                            <div class="info_inner_wrap">
                                <span class="ls-title">Top 5 pizzeria</span>
                            </div>
                        </figcaption>
                    </figure>
                </a>
            </li>
            <li class="card">
                <a href="#">
                    <img src="./images/dessert.jpg" alt="">
                    <figure>
                        <figcaption>
                            <div class="info_inner_wrap">
                                <span class="ls-title">Top 5 dessert cafe</span>
                            </div>
                        </figcaption>
                    </figure>
                </a>
            </li>
        </ul>
    </div>

    <!-- initiate map -->
    <div id="map"></div>

    <!-- restaurant info -->
    <div class="card-details" style="width: 18rem;">
        <img src="images/asianfood.jpg" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">restaurant name</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
